<#macro display_page>
    <!DOCTYPE html>
    <html lang="en">
    <head>

        <title><@title/></title>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row">

                <span class="mdl-layout-title">Products</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp"> <i class="material-icons">search</i></label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" id="fixed-header-drawer-exp" type="text" name="sample" />
                    </div>
                </div>

            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">

                <@content/>

            </div>
        </main>

    </div>

    <script defer src="/js/main.js"></script>

    </body>
    </html>
</#macro>
